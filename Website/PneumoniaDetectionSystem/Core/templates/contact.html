{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulmo - Pneumonia Detection System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'contact.css' %}">
</head>

<body>

  <header>
    <div class="logo">
        <img src="{% static 'images/img9.png' %}" alt="Pulmo Logo">
        <span>Pulmo</span>
    </div>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="about-us">About</a></li>
            <li><a href="faqs">FAQs</a></li>
        </ul>
    </nav>
</header>



<div class="contact-container">
    <div class="left-col">
    </div>
    <div class="right-col">

      
      <h1>Contact us</h1>
      <p>Have any questions or need assistance? Reach out to us now.</p>
      
      <form id="contact-form" method="post">
        {% csrf_token %}
        <label for="name">Full name</label>
    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
        <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Your Email Address" required>
        <label for="message">Message</label>
    <textarea rows="6" placeholder="Your Message" id="message" name="message" required></textarea>
        <!--<a href="javascript:void(0)">--><button type="submit" id="submit" name="submit">Send</button><!--</a>-->
    
  </form>
  <div id="error"></div>
  <div id="success-msg"></div>
    </div>
  </div>

  


<footer>
    <div class="footer-container">
        <div class="copyright">
            <p>Â© 2024 Pneumonia Detection. All rights reserved.</p>
        </div>
        <nav class="footer-nav">
            <ul>
                <li><a href="privacy">Privacy</a></li>
                <li><a href="terms-and-conditions">Terms</a></li>
                <li><a href="contact-us">Contact</a></li>
            </ul>
        </nav>
    </div>
</footer>
  

<script>

    
    toggleSwitch.addEventListener('change', switchTheme, false);
    
    
    const name = document.getElementById('name');
    const email = document.getElementById('email');
    const message = document.getElementById('message');
    const contactForm = document.getElementById('contact-form');
    const errorElement = document.getElementById('error');
    const successMsg = document.getElementById('success-msg');
    const submitBtn = document.getElementById('submit');
      
    const validate = (e) => {
      e.preventDefault();
     
      if (name.value.length < 3) {
        errorElement.innerHTML = 'Your name should be at least 3 characters long.';
        return false;
      } 
      
      if (!(email.value.includes('.') && (email.value.includes('@')))) {
        errorElement.innerHTML = 'Please enter a valid email address.';
        return false;
      } 
    
      if (!emailIsValid(email.value)) {
        errorElement.innerHTML = 'Please enter a valid email address.';
        return false;
      }
    
      if (message.value.length < 15) {
        errorElement.innerHTML = 'Please write a longer message.';
        return false;
      }
    
      errorElement.innerHTML = '';
      successMsg.innerHTML = 'Thank you! I will get back to you as soon as possible.'; 
    
      e.preventDefault();
      setTimeout(function () {
        successMsg.innerHTML = '';
        document.getElementById('contact-form').reset();
      }, 6000);
    
      return true;
    
    }
    
    const emailIsValid = email => {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
    
    submitBtn.addEventListener('click', validate);
</script>

</body>
</html>
